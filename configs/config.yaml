bot:
  target_qq: 0           # 只回复这一个人的 QQ 号
  owner_qq: 0            # 管理员 QQ 号（你自己）
  my_name: ""            # 你的名字（用于 prompt）
  target_name: ""        # 对方的名字（用于 prompt）
  reply_delay_min_ms: 1000
  reply_delay_max_ms: 3000
  max_context_turns: 20
  session_timeout_min: 30

napcat:
  ws_url: "ws://napcat:3001"
  access_token: ""

gemini:
  api_key: ""                      # 优先从环境变量 GEMINI_API_KEY 读取
  chat_model: "gemini-2.5-pro"
  chat_models:                         # 429 时自动轮换
    - "gemini-2.5-pro"                 # RPD 1.5K
    - "gemini-2-flash"                 # RPD 1.5K
    - "gemini-2.5-flash"              # RPD 20
    - "gemini-3-pro-preview"           # RPD 1.5K
    - "gemini-3-flash-preview"         # RPD 20
  embedding_model: "gemini-embedding-001"
  temperature: 0.8
  max_output_tokens: 512
  rpm_limit: 10

rag:
  vectors_dir: "./data/vectors"
  top_k: 5
  min_similarity: 0.3

data:
  sessions_dir: "./data/sessions"
  persona_file: "./data/persona.json"
